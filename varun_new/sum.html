<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>


<div id="root"></div>



<script type="text/babel">

class Add extends React.Component{

    constructor(){
        super();
        this.n1Ref = React.createRef();
        this.n2Ref = React.createRef();
        this.state ={
            result:0
        }
    }

    fnAdd(){

        let n1= this.n1Ref.current.value;
        let n2= this.n2Ref.current.value;
        let sum = Number(n1)+Number(n2);
        this.setState({
            result:sum
        })


    }
    
    render (){ 
        return <div>
        <p><b>Number 1</b><input ref={this.n1Ref}/></p>
        <p><b>Number 2</b><input ref={this.n2Ref}/></p>
        <p><button onClick = {this.fnAdd.bind(this)}>Sum</button></p>
        <h1>{this.state.result}</h1>

        </div>
    }
}

ReactDOM.render(<Add />,document.getElementById('root'))

</script>
